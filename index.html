<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <picture class="hero">
          <img src="images/illustration-hero.svg" alt="hero" />
        </picture>
        <section class="text-area">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>
          <section class="price">
            <picture class="music-icon">
              <img src="images/icon-music.svg" alt="music-icon" />
            </picture>
            <p class="price-text"><span>Annual Plan</span>$59.99/year</p>
            <a class="price-link" href="#">Change</a>
          </section>
          <button class="proceed-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </section>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/maulanasyaa">Maulanasyaa</a>.
  </body>
</html>
